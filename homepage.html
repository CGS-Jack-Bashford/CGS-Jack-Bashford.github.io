			var darkMode = false;

			function toggleDarkMode() {

				if (!darkMode) {

					darkMode = true;
					$("#darkMode").removeClass("btn-dark").addClass("btn-light").text("Light Mode");
					$("nav").removeClass("navbar-light bg-light").addClass("navbar-dark bg-dark");
					$(".jumbotron").removeClass("bg-light").addClass("bg-dark");
					$(".jumbotron a, .jumbotron p, .jumbotron h1").css("color", "#eeeeee");
                    $("video, #page1").css("background-color", "black");

				}

				else {

					darkMode = false;
					$("#darkMode").removeClass("btn-light").addClass("btn-dark").text("Dark Mode");
					$("nav").removeClass("navbar-dark bg-dark").addClass("navbar-light bg-light");
					$(".jumbotron").removeClass("bg-dark").addClass("bg-light");
					$(".jumbotron a, .jumbotron p, .jumbotron h1").css("color", "#000000");
                    $("video, #page1").css("background-color", "white");

				}

			}

		</script>
