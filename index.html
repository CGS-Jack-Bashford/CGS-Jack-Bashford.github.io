<!DOCTYPE html>
<html>

    <head>

        <title>Jack | Home</title>

        <meta charset="utf-8" />

        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120207382-1"></script>

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-120207382-1');
        </script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="Site/JavaScript/typewrite.js"></script>

        <script src="Site/JavaScript/smoothscroll.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>

        <script>
            new WOW().init();
        </script>

        <style>

            .wow {
                visibility: hidden;
            }

            @keyframes blinker {
                0% {opacity: 0;}
                33% {opacity: 0.5;}
                67% {opacity: 1;}
                100% {opacity: 0.5;}
            }

            body {
                font-family: sans-serif;
            }

            div.full-height {
                height: 100vh;
            }

            .centered {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #typerwriter {
                display: inline-block;
            }

            #blinker {
                animation: blinker 1s infinite;
                font-weight: bold;
            }

            div#updates {
                background-color: white;
                border-color: #ccc;
                border-radius: 25;
            }

        </style>

    </head>

    <body>

        <div class="fullheight">

            <h1>This website is going to teach you to be a web developer!</h1>

            <br />
            <br />

            <div class="centered">

                <p id="typerwriter" class="typewrite" data-period="2000" data-type='["Learn structure with HTML!", "Add beautiful styling with CSS!", "Create custom interactivity with JavaScript!", "And so much more!"]'></p>

                <span id="blinker">|</span>

            </div>

            <div id="updates" class="wow slideInLeft">

                <h2>UPDATES:</h2>

                <a href="Site/HTML/gallery.html">Image Gallery</a>

            </div>

        </div>

    </body>

</html>
